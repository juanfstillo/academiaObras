<h1 class="text-center">Agregar Torneo!</h1>

    <!-- Button trigger modal -->
    <div id="spnModal" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <button id="btnModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal">
    Agregar Torneo
    </button>
    <div id="contenidoGenerado" class="row row-cols-1 row-cols-md-4">

    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agrega un Nuevo Torneo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="modalForm">
              <div class="form-group">
                <label for="nombreRestaurant">Nombre del Torneo</label>
                <input type="text" class="form-control" id="nombreRestaurant" placeholder="Future 1">
              </div>
              <div class="form-group">
                <label for="nombreRestaurant">Direccion del Torneo</label>
                <input type="text" class="form-control" id="nombreDireccion" placeholder="Buenos Aires">
              </div>
              <div class="form-group">
                <label for="selectProvincias">Elegir Provincia</label>
                <select class="form-control" id="selectProvincias">
                </select>
              </div>
              <div class="form-group">
                <label for="selectMunicipios">Elegir Municipio</label>
                <select class="form-control" id="selectMunicipios">
                </select>
              </div>
              <button type="submit" class="btn btn-info">Enviar</button>
            </form>
          </div>
        </div>
      </div>
