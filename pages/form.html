  <h1 class="text-center"> Registrate </h1>
  <!-- Form -->
    <div class="col-10">

    
    <form class="row g-2 needs-validation" novalidate>
        <div class="col-md-3">
          <div class="form-outline">
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <label for="validationCustom01" class="form-label">Nombre</label>
            <div class="valid-feedback">Completado!</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-outline">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <label for="validationCustom02" class="form-label">Apellido</label>
            <div class="valid-feedback">Completado!</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group form-outline">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <label for="validationCustomUsername" class="form-label">Usuario</label>
            <div class="invalid-feedback">Por favor, elija un nombre de usuario.</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-outline">
            <input type="text" class="form-control" id="validationCustom03" required />
            <label for="validationCustom03" class="form-label">Ciudad</label>
            <div class="invalid-feedback">Por favor, introduzca su ciudad.</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-outline">
            <input type="text" class="form-control" id="validationCustom05" required />
            <label for="validationCustom05" class="form-label">CP</label>
            <div class="invalid-feedback">Por favor, introduzca su codigo postal.</div>
          </div>
        </div>
        <div class="col-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Acepto terminos y condiciones
            </label>
            <div class="invalid-feedback">Debes aceptar los terminos y condiciones.</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn btn-info" type="submit">Enviar</button>
        </div>
      </form>
    </div>
